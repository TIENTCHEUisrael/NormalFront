<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajoute une Abonne</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup] = "formValue">
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Nom</label>
              <input type="text" formControlName="nom" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Prenom</label>
              <input type="text" formControlName="prenom" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Age</label>
              <input type="number" formControlName="age" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Rue</label>
              <input type="text" formControlName="rue" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Sexe</label>
              <input type="text" formControlName="sexe" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Profession</label>
              <input type="text" formControlName="profession" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Id_motivation</label>
              <input type="number" formControlName="idmotivation" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Code_postal</label>
              <input type="text" formControlName="codePostal" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Ville</label>
              <input type="text" formControlName="ville" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Pays</label>
              <input type="text" formControlName="paye" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Telephone</label>
              <input type="text" formControlName="telephone" class="form-control"  placeholder="Entre une Abonne">
  
              <label for="exampleInputEmail1">Email</label>
              <input type="text" formControlName="email" class="form-control"  placeholder="Entre une Abonne">
  
            </div>
          </form>
        </div>
        <div class="modal-footer mb-3">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal" (click)="goToabonneList()">Close</button>
          <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateAbonne()">Update</button>
        </div>
      </div>
    </div>
  </div>
